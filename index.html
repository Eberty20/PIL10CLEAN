<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icon -->
    <link
    rel="shortcut icon"
    href="./assets/favicon.ico"
    type="image/x-icon"/>
    <!-- title -->
    <title>L10 CLEAN</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/extends.css" />
    <!-- JS -->
    <link rel="stylesheet" href="scripts/index.js" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
    rel="stylesheet"/>
</head>
<body>
<!-- head navbar -->
<nav class="navbar">
    <div class="navbar__content max-width mb-0">
      <a href="#">
        <img src="assets/LOGO PI.svg" alt="L10 CLEAN" />
      </a>
    <h4>SISTEMA L10 CLEAN HIGIENIZAÇÃO </h4>
    </div>
    </nav>
<!-- side navbar -->
      <nav id="sidebar">
        <div class="container" >
            <div id="datalogo">
              <a href="">
                <img src="assets/data.svg" id="" alt="Data">
              </a>
            </div>
            <div id="horalogo">
              <a href="">
              <img src="assets/hora.svg" id="" alt="Horário">
            </a>
          </div>
        </div>
<!-- hora e data -->
          <div class="container2">
          <div id="timer">
            <div id="display">
              <span id="data"></span>
              <hr>
              <span id="hora"></span>
            </div>
          </div>
        </div>
          <script src="scripts/index.js"></script>
<!-- notificações -->
          <div id="note" > 
            <hr>
            <p class="notificaçoes">
              Notificações
            </p>
            <hr>
          </div>
          <div id="notas">
            <p>vazio</p>
          </div>
    </nav>

<!-- about -->
<div id="about">
  <div class="imagens">
    <a href="">
      <img src="assets/compras.svg" alt="Compras" id="compras">
    </a>
  </div>
  <div class="imagens">
    <a href="">
      <img src="assets/estoque.svg" alt="Estoque" id="estoque">
    </a>
  </div>
  <div class="imagens">
    <a href="projeto/calendar.html">
      <img src="assets/calendario.svg" alt="Calendário" id="calendario">
    </a>
  </div>
  <div class="imagens">
    <a href="">
      <img src="assets/clientes.svg" alt="Clientes" id="clientes">
    </a>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    const imagens = document.querySelectorAll('.imagens img');

    imagens.forEach(imagem => {
      const originalSrc = imagem.getAttribute('src');
      const id = imagem.getAttribute('id');
      const hoverSrc = `assets/${id}c.svg`;

      imagem.addEventListener('mouseover', () => {
        imagem.setAttribute('src', hoverSrc);
      });

      imagem.addEventListener('mouseout', () => {
        imagem.setAttribute('src', originalSrc);
      });
    });
  });
</script>
      <!-- footer -->
      <div id="footer">
          <p>© 2024 L10 Clean. Todos os direitos reservados.</p>
        </div>
</body>
</html>
